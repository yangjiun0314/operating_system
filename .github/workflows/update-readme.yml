name: Update README (Weeks Index)

on:
  push:
    branches: [ "main" ]  # master를 쓰면 "master"로 바꾸세요.
  workflow_dispatch:

permissions:
  contents: write  # 액션이 README를 커밋/푸시할 권한

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate README
        run: python tools/gen_readme.py

      - name: Commit & Push if changed
        run: |
          # 워킹트리/스테이징 모두 변경 없으면 스킵
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update"
            git push
          fi
